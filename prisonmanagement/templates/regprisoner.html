{% include 'uheader.html' %}
<div id="page-wrapper" >
    <div id="page-inner">
<center>
        <form action="" method="POST">

            <div class="panel panel-default">
                            <div class="panel-heading">
                                <div align="right"><a href="{{url_for('manageprisoner')}}"><input class="btn btn-success" type="button" name="cncl" value="BACK" align="right"></a>
                                </div>
                                <h3>Prisoners</h3>
                            </div>
                    <div class="panel-body">
                    <table class="table table-striped">
                <tr><td>Name :</td><td><input type="text" class="form-control" name="fname" placeholder="First name" required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="mname" placeholder="Middle name" pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="lname" placeholder="Last name"  pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td>Gender :</td><td>Male<input type="radio" name="gen" required value="Male">Female<input type="radio" name="gen" required value="Female"></td></tr>
                <tr><td>Date of Birth :</td><td><input class="form-control" type="date" name="dob" required title="Only accept date"></td></tr>
                <tr><td>Address :</td><td><input class="form-control" type="text" name="house" placeholder="House name" required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="post" placeholder="Post"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="city" placeholder="City"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="dist" placeholder="District"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="state" placeholder="State"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="pin" placeholder="Pin"  required pattern="[0-9]{6}" title="Only accept numbers"></td></tr>
                <tr><td></td><td><input type="text" class="form-control" name="contact" placeholder="Contact"  required pattern="[0-9]{10}" title="Only accept numbers"></td></tr>
                <tr><td>Case :</td><td>
                     <select class="form-control" name="cname" required>
                        <option label="SELECT"></option>
                        {% for row in data["db"] %}<option value="{{row['case_id']}}">{{ row['case_name'] }}</option> {% endfor %}
                    </select>
                </td></tr>
                <tr><td>Sentenced Duration</td><td><input class="form-control" type="date" name="edate" placeholder="Enroll Date"  required  title="Only accept date"></td><td><input type="date" name="rdate" placeholder="Release Date"  class="form-control" required title="Only accept time"></td></tr>
                <tr><td>Block Name:</td><td>
                     <select class="form-control" name="bname" id="bname" required>
                        <option label="SELECT"></option>
                        {% for row in data["blk"] %}<option value="{{row['block_id']}}">{{ row['block_name'] }}</option> {% endfor %}
                    </select>
                </td></tr>
                <tr><td>Cell Number:</td><td>
                     <select class="form-control" name="cel" required id="response">
                        <option label="SELECT"></option>

                    </select>
                </td></tr>
                <tr><td></td><td><input class="btn btn-primary" name="sbmt" type="submit" value="SUBMIT" align="right"></td></tr>

                    </table></div></div>
        </form>
    </center>
<script>
        $(document).ready(function(){

            $('#bname').change(function(){
                selected_value = $(this).val()

                $.get("/get_priscell/?req=1&action="+selected_value,function(response){
                    $('#response').html(response)
                });
            });

        });
</script></div></div>
