{% include 'uheader.html' %}
<div id="page-wrapper" >
    <div id="page-inner">
<center>
       <form action="" method="POST">
           <div class="panel panel-default">
                            <div class="panel-heading">
                                <div align="right"><a href="{{url_for('managestaffduty')}}"><input class="btn btn-success" type="button" name="cncl" value="BACK" align="right"></a>
                                </div>
                                <h3>Assign Duty</h3>
                            </div>
                    <div class="panel-body">
                    <table class="table table-striped">
                <tr><td>Staff Name:</td><td> <select class="form-control" name="pname" required>
                        <option label="SELECT"></option>
                        {% for row in data["blk"] %}<option value="{{row['staff_id']}}">{{ row['staff_fname']+" "+row['staff_mname']+" "+row['staff_lname']}}</option> {% endfor %}
                    </select></td></tr>
                <tr><td>Duty Schedule</td><td><input class="form-control" type="date" name="datee" placeholder="Duty Date"  required title="Only accept Date"></td></tr>
                <tr><td></td><td><input type="time" class="form-control" name="timee" placeholder="Duty time"  required="" title="Check your time format"></td></tr>
                <tr><td>Duty Type:</td><td><select class="form-control" name="type">
                    <option label="SELECT"></option>
                    <option value="OFFICE">OFFICE</option>
                    <option value="GENERAL DUTY">GENERAL DUTY</option>
                     <option value="GUARD">GUARD</option>
                    <option value="KITCHEN">KITCHEN</option>
                    <option value="GARDEN">GARDEN</option>
                    <option value="FARM">FARM</option>
                    <option value="WORKSHOP">WORKSHOP</option>
                    <option value="OFF DAY">OFF DAY</option>
                </select></td></tr>

                <tr><td></td><td><input class="btn btn-primary" type="submit" value="SUBMIT" align="right"></td></tr>

                    </table></div></div>
        </form>
</center></div></div>
{% include 'ufooter.html' %}
