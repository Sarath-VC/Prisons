{% include 'uheader.html' %}
<div id="page-wrapper" >
    <div id="page-inner">
<center>
        <form action="" method="GET">
            <input type="hidden" name="id" value="{{data['bid']}}">
           <div class="panel panel-default">
                            <div class="panel-heading">
                                <div align="right"><a href="{{url_for('managevisitor')}}"><input class="btn btn-success" type="button" name="cncl" value="BACK" align="right"></a>
                                </div>
                                <h3>Visitor</h3>
                            </div>
                    <div class="panel-body">
                    <table class="table table-striped">
                <tr><td>Name :</td><td><input type="text" value="{{data['res'][0]['v_fname']}}" class="form-control" name="fname" placeholder="First name" required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="mname" value="{{data['res'][0]['v_mname']}}" class="form-control" placeholder="Middle name" pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="lname" value="{{data['res'][0]['v_lname']}}" class="form-control" placeholder="Last name"  pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                {% if data['res'][0]['v_gender'] == "Male"  %}
                        <tr><td>Gender :</td><td>Male<input checked type="radio"  name="gen" required value="Male">Female<input type="radio" name="gen" required value="Female"></td></tr>
                {% else %}
                        <tr><td>Gender :</td><td>Male<input type="radio" name="gen" required value="Male">Female<input type="radio" checked  name="gen" required value="Female"></td></tr>
                {% endif %}
                <tr><td>Date of Birth :</td><td><input type="date" value="{{data['res'][0]['v_dob']}}" class="form-control" class="form-control" name="dob" required title="Only accept date"></td></tr>
                <tr><td>Address :</td><td><input type="text" class="form-control" value="{{data['res'][0]['v_house']}}" name="house" placeholder="House name" required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="post" class="form-control" value="{{data['res'][0]['v_post']}}" placeholder="Post"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="city" class="form-control" placeholder="City"  value="{{data['res'][0]['v_city']}}" required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="dist" class="form-control" placeholder="District" value="{{data['res'][0]['v_district']}}"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="state" class="form-control" placeholder="State" value="{{data['res'][0]['v_state']}}"  required pattern="[a-zA-Z\s]{1,50}" title="Only accept characters"></td></tr>
                <tr><td></td><td><input type="text" name="pin" class="form-control" placeholder="Pin"  value="{{data['res'][0]['v_pin']}}" required pattern="[0-9]{6}" title="Only accept numbers"></td></tr>
                <tr><td></td><td><input type="text" name="contact" class="form-control" placeholder="Contact" value="{{data['res'][0]['v_contact']}}"  required pattern="[0-9]{10}" title="Only accept numbers"></td></tr>
                <tr><td>Prisoner :</td><td>
                     <select class="form-control" name="pname" required>
                        <option label="SELECT"></option>
                         {% for row in data["db"] %}
                                    {% if data['res'][0]['pm_fname'] == row['pm_fname'] %}
                                    <option selected  value="{{row['pm_id']}}">{{row['pm_fname']+" "+row['pm_mname']+" "+row['pm_lname'] }}</option>
                                    {% else %}
                                    <option  value="{{row['pm_id']}}">{{row['pm_fname']+" "+row['pm_mname']+" "+row['pm_lname'] }}</option>
                                    {% endif %}
                                {% endfor %}
                     </select>
                </td></tr>
                <tr><td>Visiting Date</td><td><input type="date" value="{{data['res'][0]['v_date']}}" class="form-control" name="date" placeholder="Date"  required  title="Only accept date"></td></tr>
                <tr><td>Visiting Time</td><td><input type="time" value="{{data['res'][0]['v_time']}}" class="form-control" name="time" placeholder="Time"  required title="Only accept time"></td></tr>
                <tr><td></td><td><input name="sbmt" type="submit" class="btn btn-primary" value="UPDATE" align="right"></td></tr>

            </table>
                        </div></div>
        </form>
    </center>
</div></div>
{% include 'ufooter.html' %}
